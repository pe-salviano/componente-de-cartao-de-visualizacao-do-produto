<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- exibe o site corretamente com base no dispositivo do usuário-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Arquivo css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fontes google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Componente do cartão de visualização do produto</title>
</head>
<body>
    <main class="container">
        <img src="./images/image-product-mobile.jpg" alt="Perfume chanel" class="img__perfume--chanel">
        <section class="info__produto">
            <div class="card">
                <div class="card__imagem">
                    <span src="" alt="Perfume chanel" class="img__perfume--desktop"></span>
                </div>
                <div class="card__info">
                    <span class="info__perfume">Perfume</span>
                    <h1 class="titulo__nome--perfume">Gabrielle Essence Eau De Parfum</h1>
                    <div class="descricao__produto">
                        <span class="descricao__produto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</span>
                        <div class="info__vlr">
                            <p class="vlr__produto">$149.99</p> 
                            <p><s class="vlr__original">$169.99</s></p>
                        </div>
                        <button class="btn__carinho"><img src="./images/icon-cart.svg" alt="adicionar ao carrinho de compras" class="carrinho__compra"> Add to Cart</button>   
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
